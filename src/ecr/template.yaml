AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Send ECR image scans results to Coralogix.
Metadata:
  AWS::ServerlessRepo::Application:
    Name: Coralogix-ECRImageFindings
    Description: Send ECR image scans results to Coralogix.
    Author: Coralogix
    SpdxLicenseId: Apache-2.0
    LicenseUrl: LICENSE
    ReadmeUrl: README.md
    Labels:
      - coralogix
      - logs
      - ecr
      - scan
      - image
      - vulnerabilities
    HomePageUrl: https://coralogix.com
    SemanticVersion: 1.0.16
    SourceCodeUrl: https://github.com/coralogix/coralogix-aws-serverless
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Coralogix Account
        Parameters:
          - ApplicationName
          - SubsystemName
          - PrivateKey
          - CoralogixRegion
      - Label:
          default: Lambda Function
        Parameters:
          - FunctionArchitecture
          - FunctionMemorySize
          - FunctionTimeout
    ParameterLabels:
      ApplicationName:
        default: Application Name
      SubsystemName:
        default: Subsystem Name
      PrivateKey:
        default: Private Key
      CoralogixRegion:
        default: Coralogix Domain
      FunctionTimeout:
        default: Function Timeout
      FunctionMemorySize:
        default: Function Memory Size
      FunctionArchitecture:
        default: Function Architecture
Mappings:
  CoralogixDomainMap:
    Europe:
      Domain: https://api.coralogix.com:443/api/v1/logs
    Europe2:
      Domain: https://eu2.coralogix.com:443/api/v1/logs
    India:
      Domain: https://app.coralogix.in:443/api/v1/logs
    Singapore:
      Domain: https://coralogixsg.com:443/api/v1/logs
    US:
      Domain: https://coralogix.us:443/api/v1/logs
Parameters:
  PrivateKey:
    Type: String
    Description: The Coralogix private key which is used to validate your authenticity
    NoEcho: true
  ApplicationName:
    Type: String
    Description: The name of your application
    MinLength: 1
    MaxLength: 64
  SubsystemName:
    Type: String
    Description: The subsystem name of your application
    MinLength: 1
    MaxLength: 64
  CoralogixRegion:
    Type: String
    Default: Europe
    Description: The domain that hosts the Coralogix account
    AllowedValues:
      - Europe
      - Europe2
      - India
      - Singapore
      - US
  FunctionArchitecture:
    Type: String
    Description: Lambda function architecture, possible options are [x86_64, arm64]
    AllowedValues:
      - x86_64
      - arm64
    Default: x86_64
  FunctionMemorySize:
    Type: Number
    Description: Lambda function memory limit
    MinValue: 128
    MaxValue: 3008
    Default: 1024
  FunctionTimeout:
    Type: Number
    Description: Lambda function timeout limit
    MinValue: 30
    MaxValue: 900
    Default: 300
Resources:
  LambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Join [ '-', [ 'ECR-Findings-to-Coralogix', !Select [ 4, !Split [ '-', !Select [ 2, !Split [ '/', !Ref AWS::StackId ] ] ] ] ] ]
      Description: Sends ECR image scan findings to Coralogix
      CodeUri: .
      Handler: index.lambda_handler
      Runtime: python3.8
      Architectures:
        - !Ref FunctionArchitecture
      MemorySize: !Ref FunctionMemorySize
      Timeout: !Ref FunctionTimeout
      Environment:
        Variables:
          APPLICATION_NAME: !Ref ApplicationName
          SUBSYSTEM_NAME: !Ref SubsystemName
          PRIVATE_KEY: !Ref PrivateKey
          CORALOGIX_LOG_URL: !FindInMap [ CoralogixDomainMap, !Ref CoralogixRegion, Domain ]
  LambdaFunctionInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt LambdaFunction.Arn
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceAccount: !Ref AWS::AccountId
      SourceArn: !GetAtt EventBridgeRule.Arn
  EventBridgeRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Join ['-', ['ECR-image-scan-lambda-invoke', !Select [4, !Split ['-', !Select [2, !Split ['/', !Ref AWS::StackId]]]]]]
      State: ENABLED
      EventPattern:
        source:
          - aws.ecr
        detail-type:
          - ECR Image Scan
        detail:
          scan-status:
            - COMPLETE
      Targets:
        - Arn: !GetAtt LambdaFunction.Arn
          Id: !Ref LambdaFunction
